<table >
  <tr *ngFor="let car of cars">
    <td >
      <mat-card class="cards" >
        <mat-card-content>
          <mat-list>
            <mat-list-item >
              <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
              <h3 mat-line>
                <a mat-button [routerLink]="['/car-edit', car.id]">{{car.name}}</a>
              </h3>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </td>
  </tr>
</table>

<button class="button" mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
